<div class="container">
    <h1>
        User Registration
    </h1>
    <form >
        <div class="form-group">
            <label for="firstname">
                FirstName
            </label>
            <input type="text" name="firstname" class="form-control" ngModel >
        </div>
        <div class="form-group">
            <label for="lastname">
                LastName
            </label>
            <input type="text" name="lastname" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="email">
                Email
            </label>
            <input type="text" name="email" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="password">
                password
            </label>
            <input type="password" name="password" class="form-control" ngModel>
        </div>


<button class="btn btn-primary"  type="button" (click) = "submit()">Submit</button>


    </form>
</div>
